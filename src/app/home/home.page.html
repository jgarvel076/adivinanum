<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el numero secretos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el numero secretos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- <p>{{numSecreto}}</p> -->
    <ion-input label="Introduzca un nÃºmero:" type="number" min="1" max="100" placeholder="Escriba el numero que se acerque al numero secreto" [(ngModel)]="numUsuario"></ion-input>
    <ion-button expand="block" *ngIf="esCorrecto==false" (click)="comprobarNumero()">Comprobar numero</ion-button>
    <ion-button expand="block" *ngIf="esCorrecto==true" (click)="newNumeroSecreto()">Nuevo numero secreto</ion-button>
    <h2>{{txtMensaje}}</h2>
  </div>
</ion-content>
